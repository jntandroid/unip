<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Acadêmico UNIP - Carteirinha Digital</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="carteirinha-page">
    <div class="app aluno-app">
        <main class="carteirinha-container">

            <!-- TOP: logo + dados -->
            <section class="carteirinha-top">
                <div class="logo-top-center">
                    <img
                        src="img/logo-unip.png"
                        alt="UNIP - Universidade Paulista"
                        class="logo-unip-small"
                    />
                </div>

                <div class="card-info-panel">
                    <div class="card-photo">
                        <img
                            src="img/foto-indisponivel.png"
                            alt="Foto indisponível"
                            class="photo-img"
                        />
                    </div>

                    <div class="card-info">
                        <p><strong>Nome:</strong> KETY GOMES DE FIGUEREDO RANZANI</p>
                        <p><strong>Matrícula:</strong> G808JG8</p>
                        <p><strong>RG:</strong> 375429736</p>
                        <p><strong>Campus:</strong> TATUAPÉ</p>
                        <p><strong>Curso:</strong> SUP TEC EM ANÁLISE/DESENV. SISTEMAS</p>
                        <p><strong>Validade:</strong> JAN/26</p>
                    </div>
                </div>
            </section>

            <!-- BOTTOM: QR CODE -->
            <section class="carteirinha-bottom">
                <div class="qrcode-card">
                    <img
                        src="img/qrcode-unip.png"
                        alt="QR Code da carteirinha"
                        class="qrcode-img"
                    />
                </div>
            </section>

        </main>
    </div>
</body>
</html>
