<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Acadêmico UNIP - Graduação Presencial</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="aluno-page">
    <div class="app aluno-app">

        <header class="aluno-header">
            <div class="aluno-header-inner">
                <img
                    src="img/logo-unip.png"
                    alt="UNIP - Universidade Paulista"
                    class="logo-unip-header"
                />
            </div>
        </header>

        <main class="screen-aluno">
            <h1 class="screen-title">GRADUAÇÃO PRESENCIAL</h1>

            <section class="grid-menu">
                <button class="tile tile-meu-cadastro"></button>
                <button class="tile tile-dados-curso"></button>

                <button class="tile tile-notas-faltas"></button>
                <button class="tile tile-medias-exames"></button>

                <button class="tile tile-integralizacao"></button>
                <button class="tile tile-posicao-financeira"></button>

                <button class="tile tile-documentos-online"></button>
                <button class="tile tile-ava"></button>

                <button class="tile tile-disciplina-online"></button>
                <button class="tile tile-biblioteca-virtual"></button>

                <button class="tile tile-minha-biblioteca"></button>
                <button class="tile tile-iniciacao-cientifica"></button>

                <button class="tile tile-trabalhos-academicos"></button>

                <button class="tile tile-carteirinha"
                        onclick="window.location.href='carteirinha.html'"></button>
            </section>

        </main>
    </div>
</body>
</html>
